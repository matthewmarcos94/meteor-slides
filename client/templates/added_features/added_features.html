<template name="AddedFeatures1">

        <div class="h2">Features of Meteor Accounts</div>

    {{#SlideFormat title="Features of Meteor Accounts"}}
        <ul>
            <li class="subtitle">Access to the <span class="color1">loginButtons</span> template </li>
            <li class="subtitle">Access to the <span class="color1">Meteor.user()</span> helper which returns a <span class="color1">JSON object</span> that contains information about the currently logged in user</li>

            <li class="subtitle">Access to <span class="color1">currentUser</span> Template Helper. It returns <span class="color1">true</span> if a user is logged in and <span class="color1">false</span> if not.</li>
        </ul>

    {{/SlideFormat}}
